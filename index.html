<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transporte Serrano del Oriente - Sistema de Gestión</title>
    
    <!-- CSS Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/components.css">
    
    
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="main-navbar" style="display: none;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" onclick="showVentas()">
                <i class="fas fa-bus"></i>
                Serrano del Oriente
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showVentas()">
                            <i class="fas fa-ticket-alt"></i> Ventas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showPasajeros()">
                            <i class="fas fa-users"></i> Pasajeros
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showBuses()">
                            <i class="fas fa-bus"></i> Buses
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showReportes()">
                            <i class="fas fa-chart-line"></i> Reportes
                        </a>
                    </li>
                    
                    <!-- Menú de Administración - Solo para administradores -->
                    <li class="nav-item" id="admin-menu" style="display: none;">
                        <a class="nav-link" href="#" onclick="showUsuarios()">
                            <i class="fas fa-users-cog"></i> Usuarios
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i> <span id="user-name">Usuario</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="showProfile()">
                                <i class="fas fa-user-edit"></i> Mi Perfil
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div class="container-fluid mt-4" id="main-content">
        
        <!-- Login Page -->
        <div id="login-page" class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4><i class="fas fa-bus"></i> Transporte Serrano del Oriente</h4>
                        <p class="mb-0">Sistema de Gestión de Pasajeros</p>
                    </div>
                    <div class="card-body">
                        <form id="login-form" onsubmit="handleLogin(event)">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user"></i> Usuario
                                </label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock"></i> Contraseña
                                </label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- Content placeholder for other modules -->
        <div id="content-placeholder" style="display: none;">
            <!-- Dynamic content will be loaded here -->
        </div>
    </div>
    
    <!-- Páginas ocultas para cargar dinámicamente -->
    <div style="display: none;">
        <!-- Página de gestión de usuarios -->
        <div id="usuarios-template">
            <!-- Se cargará dinámicamente desde pages/usuarios.html -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="services/api.js"></script>
    <script src="services/auth.js"></script>
    <!-- Servicios de módulos -->
    <script src="services/ventas.js"></script>
    <script src="services/pasajeros.js"></script>
    <script src="services/buses.js"></script>
    <script src="services/rutas.js"></script>
    <script src="services/reportes.js"></script>
    <script src="services/usuarios.js"></script>
    <!-- Módulos JavaScript -->
    <script src="js/modules/ventas.js"></script>
    <script src="utils/helpers.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- Integración con APIs reales -->
    <script src="assets/js/api-integration.js"></script>
    <!-- Módulo de gestión de usuarios -->
    <script src="assets/js/usuarios-integration.js"></script>
    <!-- Utilidades de debug -->
    <script src="assets/js/debug-utils.js"></script>
</body>
</html>
